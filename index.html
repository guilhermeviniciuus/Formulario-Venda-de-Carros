<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href=".//CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender!</h3>
        </div>

        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>

            <div class="form-body">
                <h1 class="form-title">Venda seu carro!</h1>
                <p>Escreva as características e os adicionais que o carro possui</p>

                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="requiered">*</span></label>
                        <input 
                            type="text" 
                            name="title" 
                            id="title" 
                            class="block" 
                            placeholder="Título do anúncio"
                            minlength="5"
                            maxlength="30"
                            required
                        >
                    </div>

                    <div class="box-input">
                        <label for="price">Preço <span class="requiered">*</span></label>
                        <input 
                            type="number" 
                            name="price" 
                            id="price" 
                            class="block" 
                            placeholder="Defina o preço"
                            required
                        >
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição do carro <span class="requiered">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Diga os detalhes do veículo"></textarea>
                    </div>


                    <div class="box-input">
                        <label for="brand">Marca <span class="requiered">*</span></label>
                        <input 
                            type="text" 
                            name="brand" 
                            id="brand" 
                            class="block" 
                            placeholder="Digite a marca"
                            required
                        >
                    </div>
                    
                    <div class="box-input">
                        <label for="model">Modelo <span class="requiered">*</span></label>
                        <input 
                            type="text" 
                            name="model" 
                            id="model" 
                            class="block" 
                            placeholder="Modelo do veículo"
                            required
                        >
                    </div>

                    <div class="box-input">
                        <label for="km">Kilometragem <span class="requiered">*</span></label>
                        <input 
                            type="number" 
                            name="km" 
                            id="km" 
                            class="block" 
                            placeholder="Digite a Kilometragem"
                            required
                        >
                    </div>

                    <div class="box-input">
                        <label for="purchase-date">Date de compra <span class="requiered">*</span></label>
                        <input 
                            type="date" 
                            name="purchase-date" 
                            id="purchase-date" 
                            class="block" 
                            required
                        >
                    </div>

                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="requiered">*</span></p>
                        <input type="radio" id="manual" name="geat">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="geat">
                        <label for="auto">Automatico</label>
                    </div>

                    <div class="optional-box">
                        <p>Opicionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optinal[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>

                            <li>
                                <input type="checkbox" id="alarm" name="optinal[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>

                            <li>
                                <input type="checkbox" id="ac" name="optinal[]" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>

                            <li>
                                <input type="checkbox" id="reverse-cam" name="optinal[]" value="reverse-cam">
                                <label for="reverse-cam">Câmera de ré</label>
                            </li>

                            <li>
                                <input type="checkbox" id="lane-assist" name="optinal[]" value="lane-assist">
                                <label for="lane-assist">Assistente de pista</label>
                            </li>

                            <li>
                                <input type="checkbox" id="keyless" name="optinal[]" value="keyless">
                                <label for="keyless">Partida keylass</label>
                            </li>

                            <li>
                                <input type="checkbox" id="smartphone" name="optinal[]" value="smartphone">
                                <label for="smartphone">Integração com celular</label>
                            </li>

                            <li>
                                <input type="checkbox" id="leather-seat" name="optinal[]" value="leather-seat">
                                <label for="leather-seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box-input1">
                        <p>Fotos do carro <span class="requiered">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="image" name="image" required>
                    </div>


                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
